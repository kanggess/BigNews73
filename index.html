<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="./assets/images/bitbug_favicon.ico">
    <!-- 引入第三方库layui的样式文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入自己写的当前页面的css文件 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 引入jquery文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入第三方库layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入自己写的当前页面的js文件 -->
    <script src="assets/js/login.js"></script>
</head>

<body>
    <!-- 添加logo图片 -->
    <div class="logo">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 中间的样式 -->
    <!-- 登录的布局 -->
    <div class="login">
        <!-- 盒子标题 -->
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <form class="layui-form myForm" action="">
            <!-- 第一行：用户名 -->
            <div class="layui-form-item ">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 第二行密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 第三行登录按钮 -->
            <div class="layui-form-item ">

                <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>

            </div>
            <!-- 第四行：去注册的超链接 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <a href="javascript:;">注册账号</a>
                </div>
            </div>
        </form>

    
    </div>

    <!-- 注册的布局的 -->
    <div class="register">
         <!-- 盒子标题 -->
         <div class="title">
                <img src="./assets/images/login_title.png" alt="">
            </div>
            <!-- 注册的布局 -->
            <form class="layui-form myForm" action="">
                    <!-- 第一行：用户名 -->
                    <div class="layui-form-item ">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                            class="layui-input">
                    </div>
                    <!-- 第二行密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                            class="layui-input">
                    </div>
    
                    <!-- 第三行确认密码 -->
                    <div class="layui-form-item">
                            <i class="layui-icon layui-icon-password"></i>
                            <input type="password" name="password" required lay-verify="required" placeholder="请输入确认密码" autocomplete="off"
                                class="layui-input">
                        </div>
                    <!-- 第四行登录按钮 -->
                    <div class="layui-form-item ">
                        <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                    </div>
                    <!-- 第五行：去登录的超链接 -->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <a href="javascript:;">登录账号</a>
                        </div>
                    </div>
                </form>
    </div>
</body>

</html>
