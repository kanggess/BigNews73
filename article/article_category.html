<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入layui的样式文件 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/artcile_category.css">
    <link rel="stylesheet" href="../assets/css/article/artcile_category.css">
    <!-- 引入jquery文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/article/article_category.js"></script>
</head>

<body>
    <div class="layui-card">

        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm btn-add">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>历史</td>
                        <td>人文</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>科技</td>
                        <td>化学</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>上课</td>
                        <td>大家好</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 文章分类的模板 -->
    <script type="text/template" id="categoryList">
        {{each data value index}}
          <tr>
            <td>{{value.name}}</td>
            <td>{{value.alias}}</td>
            <td>
              <button type="button" data-id="{{value.Id}}" class="layui-btn  layui-btn-xs btn-edit">编辑</button>
              <button type="button" data-id="{{value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs btn-del">删除</button>
            </td>
          </tr>
        {{/each}}
        </script>

    <!-- 添加文章分类的模板 -->
    <!-- <script type="text/html" id="addForm"> -->
    <script type="text/template" id="addForm">
    <form class="layui-form  myForm addForm" lay-filter="myForm">
      <!-- <input type="hidden" name="id"> -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称:</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名:</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>

  <!-- 更新文章分类的模板 -->
  <script type="text/template" id="editForm">
    <form class="layui-form  myForm editForm" lay-filter="myForm">
       <input type="hidden" name="Id"> 
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称:</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名:</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认更新</button>
    
        </div>
      </div>
    </form>
  </script>
</body>

</html>
